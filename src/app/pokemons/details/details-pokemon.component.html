<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{
                    type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action row">
          <button class="waves-effect waves-light btn grey lighten-5 black-text col s3 mx-2" (click)="goBack()">Retour</button>
          <div class="col s1"></div>
          <button class="waves-effect waves-light btn col s3" (click)="goEdit(pokemon)">Éditer</button>
          <div class="col s1"></div>
          <button class="waves-effect waves-light btn-flat red-text col s3 mx-2" (click)="deletePokemon(pokemon)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf="!pokemon" class="center">Aucun pokémon à afficher !</h4>
