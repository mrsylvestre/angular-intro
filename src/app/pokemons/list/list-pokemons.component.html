<h1 class="center">Pok√©mons</h1>
<div class="container">
  <div class="row">

    <search-bar></search-bar>

    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div class="card horizontal" pkmnCardBorder (click)="selectPokemon(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd MMM yyyy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
          </div>
        </div>
      </div>
      <div class="card-action row">
        <div class="col s3"><i class="tiny material-icons red-text">favorite</i> {{ pokemon.hp }}</div>
        <div class="col s3"><i class="tiny material-icons light-blue-text">flash_on</i> {{ pokemon.cp }}</div>
      </div>
    </div>
    <h4 *ngIf="!pokemons" class="center">
      <spinning-loader></spinning-loader>
    </h4>
  </div>
</div>
